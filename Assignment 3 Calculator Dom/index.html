<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="display">
        <input id="screen" type="text" placeholder="0">
    </div>

    <section class="container">

        <div class="btns">
            
                <div id="CEButton" class="btnCE">CE</div>
                <div id="fact" class="btnFact">x!</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div id="percent" class="btnPercent">%</div>
                <div id="acID" class="btnAC">AC</div>    
       
                <div id="mySin" class="btnSin">sin</div>
                <div id="myPi" class="btnPi">ฯ</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">รท</div>        

                <div id="myCos" class="btnCos">cos</div>
                <div id="myLog" class="btnLog">log</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">x</div>

                <div id="myTan" class="btnTan">tan</div>
                <div id="sqrt" class="btnSqrt">&#10003</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
       
                <div id="myRad" class="btnRad">rad</div>
                <div id="myPow" class="btnPow">x^</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div id="myEquals" class="btnEquals">=</div>
                <div class="btn">+</div>
 

        </div>

    </section>




    <script src="new.js">


    </script>
</body>

</html>
