<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6ddedd0db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>To Do App Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">TO DO LIST</h1>
    <!--Main Container starts below-->
    <div class="main_container">
        <!-- ------------------------------------------------------------->
        <!-- Container 1 starts below -->
        <div class="container1 inside_container">
            <h3 class="add_item">ADD ITEM</h3>
            <hr>
            <div class="addButtonContainer">
                <input type="text" name="addItem" id="addItem" />
                <button class="addButton">ADD</button>
            </div>
        </div>
        <!------------------------------------------------------------------------------>
        <!-- Container 2 starts below -->
        <div class="container2 inside_container">
            <h3 class="toDO">
                TODO
            </h3>
            <hr>
        </div>

        <!-------------------------------------------------------------------------------->
        <!-- Container 3 starts below -->
        <div class="container3 inside_container">
            <h3 class="completed">COMPLETED</h3>
            <hr>
        </div>
        <!-------------------------------------------------------------------------------->
    </div>
    <!-- Main Container Ends on above closing div -->
    <!-------------------------------------------------------------------------------->

    <script src="script.js"></script>
</body>

</html>
